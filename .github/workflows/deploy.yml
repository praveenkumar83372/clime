name: Deploy Clime to GitHub Pages

# Run on pushes to the 'main' branch
on:
  push:
    branches:
      - main 

# Allow the action to write to the gh-pages branch
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        # This uses the "build" script from your package.json
        run: npm run build 
        env:
          # This uses the secret API key you created
          VITE_OPENWEATHER_API_KEY: ${{ secrets.VITE_OPENWEATHER_API_KEY }}

      - name: Upload build artifact
        # This uploads the 'dist' folder (Vite's build output)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    # This job waits for the 'build' job to finish
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
